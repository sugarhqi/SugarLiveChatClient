        function successHandler(chatSession) {
            console.log("success!");
            $('#section-chat').fadeIn(400);

                $('#section-chat').hide('slide');
            });

            console.log("There was an error: ");

        }

        function openChatWindow() {
            $('.chat-window').show();
            $('.chat-button').hide();
        }
        
        function closeChatWindow() {
            $('.chat-window').hide();
